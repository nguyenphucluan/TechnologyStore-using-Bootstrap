<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="path/to/line-awesome/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="../public/stylesheet/styles.css">
    <link rel="stylesheet" href="../public/javascript/main.js">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 border">
            <div class="container mt-3 text-primary">
                <h2 class="p-5 text-center">Login</h2>
                <form action="/homepage.html">
                    <div class="mb-3 mt-3">
                        <label for="user">Tài khoản:</label>
                        <input type="user" class="form-control" id="user" placeholder="Nhập tài khoản" name="user" required>

                    </div>
                    <div class="mb-3">
                        <label for="pwd">Mật khẩu:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd" required>

                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                      <input class="form-check-input justify-content-end" type="checkbox" name="remember"> Nhớ mật khẩu
                    </label>
                    </div>
                    <div class="d-grid p-2">
                        <button type="submit" class="btn btn-primary justify-content-end">Đăng nhập</button>
                    </div>
                    <p class="text-center"> <a href="/register.html" class="">Đăng kí</a></p>
                </form>

            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</body>

</html>
